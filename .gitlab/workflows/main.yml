name: CI/CD Pipeline
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -name: Checkout Code
        uses: actions/checkout@v2
      -name: Install Dependencies
        run: npm install
      -name: Run Tests
        run npm test
      -name: Build Docker Image
        run: docker build -t narshi/node-js-sample
      -name: Push Docker Image
        run: |
          echo "${{secrets.DOCKER_PASSWORD}}" | docker login -u narshi --password-stdin
          docker push narshi/node-js-sample
      -name: Install SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      -name: Deploy application
        run: |
          ssh -o StrictHostKeyChecking=no -i $HOME/.ssh/id_rsa ec2-user@34.207.160.147 ssh -i Downloads/sample-app-key.pem ubuntu@ec2-34-207-160-147.compute-1.amazonaws.com 'cd sample-app/node-js-getting-started && git pull && ./main.sh'
          
